<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG - Meio ambiente a todos - Cadastro</title>
</head>

<body>
    <header>
        <img src="img/banner.png" alt="Banner principal do site">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="projetos.html">Projetos sociais</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

    <header>
        <h1>Formulário de Cadastro de Voluntário</h1>
    </header>

    <main>
        <form action="/caminho-para-processar-o-cadastro" method="post">

            <fieldset>
                <legend>Informações Pessoais</legend>

                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required minlength="3" autocomplete="name">
                </div>
                <br>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com"
                        autocomplete="email">
                </div>
                <br>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00"
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato 000.000.000-00"
                        autocomplete="off">
                </div>
                <br>
                <div>
                    <label for="telefone">Telefone (com DDD):</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(00) 90000-0000"
                        pattern="\(\d{2}\)\s\d{4,5}-\d{4}" title="Digite um telefone no formato (00) 90000-0000"
                        autocomplete="tel">
                </div>
                <br>
                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
            </fieldset>

            <br>

            <fieldset>
                <legend>Endereço</legend>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required placeholder="00000-000" pattern="\d{5}-\d{3}"
                        title="Digite um CEP no formato 00000-000" autocomplete="postal-code">
                </div>
                <br>
                <div>
                    <label for="endereco">Endereço (Rua, Nº, Bairro):</label>
                    <input type="text" id="endereco" name="endereco" required
                        placeholder="Ex: Rua das Flores, 123, Centro" autocomplete="street-address">
                </div>
                <br>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required autocomplete="address-level2">
                </div>
                <br>
                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required autocomplete="address-level1">
                        <option value="">Selecione um estado...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </fieldset>

            <br>

            <div>
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Meio Ambiente para Todos</p>
    </footer>

</body>

</html>
